    <div>
        <section class="section">
            <div class="container">
              <div *ngFor="let book of goodsData">
                <ion-card class="card__goods">
                  <div class="card__goods-title">
                    <div class="title__img">
                      <img src="{{ book.img }}" alt="book image">
                    </div>
                    <div class="title_name">
                      <h3>{{ book.title }}</h3>
                      <h5>{{ book.author }}</h5>
      
                    </div>
                  </div>
                  <div>
                    <p>
                      {{book.description}}
                    </p>
                  </div>
                  <div class="card__goods-buttons">
                    <div class="card__goods-price">
                      <p>
                        Price: {{book.price}}
                      </p>
                    </div>
                    <button>Details</button>
                    <button>Add to cart</button>
                  </div>
                </ion-card>
              </div>
            </div>
        </section>
      </div>
</ion-content>
