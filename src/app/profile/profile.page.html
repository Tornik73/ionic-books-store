<ion-card class="form-container" *ngIf="loadingDataSpinner === false">
  <div class="profile-container">
    <ion-button id="delete" class="delete-button" color="danger" >X</ion-button>
    <ion-title class="title-settings">Account settings: </ion-title>
    <div class="avatar"><img [src]="currentUserImg" height="200" *ngIf="currentUserImg"></div>
    <div class="change-avatar">
      <span style="color:red;" *ngIf="message">{{ message }}</span>
      <input *ngIf="editMode" #file type="file" accept='image/*' (change)="preview(file.files)" />
    </div>
    <ion-title>{{ currentUser }}</ion-title>
    <!-- <ion-subtitle>{{ currentUserRights }}</ion-subtitle> -->

    <div class="button-group">
      <ion-button *ngIf="!editMode"  color="primary" (click)="editModeOn()">Edit</ion-button>
      <ion-button *ngIf="editMode" color="primary" (click)="editModeOn()">Cancel</ion-button>
      <ion-button *ngIf="editMode" type="submit" (click)="onUpload()">Save</ion-button>
    </div>
  </div>
</ion-card>
